apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokedex-redis
  namespace: pokedex   # <--- namespace añadido
  labels:
    app: pokedex
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pokedex
      tier: cache
  template:
    metadata:
      labels:
        app: pokedex
        tier: cache
    spec:
      containers:
      - name: redis
        image: kind-registry:5000/redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes"]
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pokedex-redis
  namespace: pokedex   # <--- namespace añadido
  labels:
    app: pokedex
    tier: cache
spec:
  selector:
    app: pokedex
    tier: cache
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: pokedex   # <--- namespace añadido
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

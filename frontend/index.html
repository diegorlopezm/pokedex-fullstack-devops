<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Pokédex</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar Pokémon..." class="search-input">
                <button id="searchBtn" class="search-btn">Buscar</button>
            </div>
        </header>

        <main class="main-content">
            <!-- Resultado de búsqueda -->
            <div id="pokemonResult" class="pokemon-result hidden">
                <div class="pokemon-card">
                    <div class="pokemon-header">
                        <h2 id="pokemonName" class="pokemon-name"></h2>
                        <span id="pokemonId" class="pokemon-id"></span>
                    </div>
                    
                    <div class="pokemon-image-container">
                        <img id="pokemonSprite" src="" alt="" class="pokemon-image">
                    </div>

                    <div class="pokemon-details">
                        <div class="detail-row">
                            <span class="detail-label">Tipos:</span>
                            <div id="pokemonTypes" class="types-container"></div>
                        </div>
                        
                        <div class="detail-row">
                            <span class="detail-label">Altura:</span>
                            <span id="pokemonHeight" class="detail-value"></span>
                        </div>
                        
                        <div class="detail-row">
                            <span class="detail-label">Peso:</span>
                            <span id="pokemonWeight" class="detail-value"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Historial de búsquedas -->
            <div class="history-section">
                <h3>Búsquedas recientes</h3>
                <div id="searchHistory" class="history-list"></div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Buscando Pokémon...</p>
            </div>

            <!-- Error -->
            <div id="error" class="error hidden">
                <p id="errorMessage"></p>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
